<div class="container">
    <h1>Hero Form</h1>
    <form [formGroup]="form">
        <shared-input data-cy="name-control" formControlName="name">
        </shared-input>
        <div [hidden]="form.get('name').valid || form.get('name').pristine" class="alert alert-danger">
            Name is required
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input data-cy="alter-ego-control" type="text" class="form-control" formControlName="alterEgo" name="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select data-cy="power-control" class="form-control" required  formControlName="power" name="power">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>

        <button data-cy="submit-button" type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
        <button data-cy="new-hero-button" type="button" class="btn btn-default" (click)="form.reset()">New Hero</button>
    </form>
    <div data-cy="model-values-container" *ngIf="model?.name || model?.alterEgo || model?.power">
        <h2>You have entered the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9" data-cy="model-name">{{ model?.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Ego</div>
            <div class="col-xs-9" data-cy="model-alter-ego">{{ model?.alterEgo }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9" data-cy="model-power">{{ model?.power }}</div>
        </div>
    </div>
</div>
